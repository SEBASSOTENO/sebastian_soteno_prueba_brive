<div class="container-fluid">
  <div class="container container-sm">
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header">
          <h5>Agregar nueva cantidad</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label fs-6 fw-bold">Selecciona una sucursal</label>
                <select [(ngModel)]="data.idSucursal" class="form-select form-select-sm"
                  aria-label="Default select example">
                  <!-- <option selected>Selecciona un tipo de archivo</option> -->
                  <option *ngFor="let suc of sucursales" value={{suc.id}}>{{suc.nombre}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label fs-6 fw-bold">Cantidad</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="data.cantidad"
                  placeholder="Ingresa la cantidad existente">
              </div>
            </div>
          </div>

          <div class="d-flex flex-row-reverse">
            <button class="btn btn-primary" (click)="guardarCantidad()">Guardar valores</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
