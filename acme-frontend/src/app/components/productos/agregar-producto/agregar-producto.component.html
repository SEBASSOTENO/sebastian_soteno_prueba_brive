<div class="container-fluid">
  <div class="container container-sm">
    <div class="d-flex justify-content-center">
      <div class="card w-50">
        <div class="card-header">
          <h5>Agregar nuevo producto</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label fs-6 fw-bold">Nombre</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="data.nombre"
                  placeholder="Ingresa el nombre">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label fs-6 fw-bold">Código de barras</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="data.codigo"
                  placeholder="Ingresa el código de barras">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label class="form-label fs-6 fw-bold">Precio Unitario</label>
                <input type="text" class="form-control form-control-sm" [(ngModel)]="data.precio"
                  placeholder="Ingresa el precio unitario">
              </div>
            </div>
          </div>

          <div class="d-flex flex-row-reverse">
            <button *ngIf="!loading" class="btn btn-primary" (click)="guardarProducto(data)">Guardar valores</button>
            <button *ngIf="loading" class="btn btn-primary" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              Cargando...
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
